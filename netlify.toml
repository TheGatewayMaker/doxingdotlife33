[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[[functions]]
  name = "api"
  node_bundler = "esbuild"
  memory = 3008
  timeout = 60

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
