[build]
  command = "npm run build"
  publish = "dist/spa"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["server/**/*", "shared/**/*"]
  # removed `timeout = 26` here because Netlify expects [functions.timeout] to be an object

[[functions]]
  name = "api"
  timeout = 26
  memory = 3008

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
